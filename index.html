<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>Tic-Tac-Toe</title>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="buttonGrid">
  <div class="buttonContainer">
    <button id="one" class="buttons" value="1"></button>
    <button id="two" class="buttons" value="2"></button>
    <button id="three" class="buttons" value="3"></button>
    <button id="four" class="buttons" value="4"></button>
    <button id="five" class="buttons" value="5"></button>
    <button id="six" class="buttons" value="6"></button>
    <button id="seven" class="buttons" value="7"></button>
    <button id="eight" class="buttons" value="8"></button>
    <button id="nine" class="buttons" value="9"></button>
  </div>

</div>
<div clear="clearContainer">
  <button id="clearBoard" class="resetButton">Reset</button>
</div>
<p id="results"></p>

  <script type="text/javascript" src="./js/script.js" defer></script>
</body>
</html>
